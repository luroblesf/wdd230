<body>
    <header>
        <img src="images/profile.jpg" alt="Lucia Robles Profile" width="95" height="130">
        <h1>Lucia Robles</h1>   
    
    </header>

    <button id="menu"></button>
    <nav class="navigation">        
          <a href="index.html" title="Home" class="active">Home</a>
          <a href="chamber/index.html" title="Chamber Commerce">Chamber</a>
          <a href="chamber-site-plan.html" title="Site Plan">Site Plan</a>
          <a href="week04/Form-start/index.html" title="">Form</a>
    </nav>

    <main>
        <form action="record.html" method="get">
            <fieldset class="wf1">
                <legend >Information</legend>
                <label>Username* <input type="text" name="username" id="username" required></label>
                <label>Password* <input type="password" name="password" id="password" required pattern="\S{8,}" title="(at least 8 characters, no spaces)"></label>
                <label>Confirm Password* <input type="password" name="confirm-passwd" id="confirm-passwd" required pattern="\S{8,}" title="(at least 8 characters, no spaces)"></label>
                <label>Email* <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"title="Please enter a valid email address" required></label>
            </fieldset>
            
            <fieldset class="wf1">
            <legend>Rating</legend>
                <input type="range" name="page-rating" id="page-rating" min="1" max="10" value="1"step="1" list="rating-values">
                    <datalist id="rating-values">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Post Your Rating">
        </form>
    </main>

    <footer>
        <div class="copyupdated">
            <p><span id="currentYear"></span> Lucia Robles | Guatemala</p>
            <img id="gtFlag" src="images/guatemala.webp" alt="Guatemala Flag" loading="lazy">
            <p><span id="lastModified"></span></p>
        </div>
    </footer>
    <script src="scripts/getDates.js"></script>

    <script src="scripts/dark-mode.js"></script>
    <script src="scripts/weather.js"></script>
</body>
